    <style>
        .cool-button {
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        .cool-button:hover {
            background-color: #2EE59D;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        .cool-button:active {
            transform: translateY(-1px);
            box-shadow: 0px 5px 10px rgba(46, 229, 157, 0.4);
        }
    </style>
</head>

        <style>
            header {
                background-color: #016599;
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0.5rem 1rem;
                height: 80px; /* Adjust this value to set your desired header height */
            }
            .container {
                max-width: 80%;
                margin: 0 auto;
                padding: 0 20px;
            }
            .card {
                transition: all 0.3s ease-in-out;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: scale(0.95);
                transform-origin: center center;
                background-color: white; /* Add this line */
            }
            .card:hover {
                transform: scale(1);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            }
            @media (max-width: 768px) {
                .card {
                    transform: scale(1);
                }
                .card:hover {
                    transform: none;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
            }
            footer {
                background-color: #016599;
                color: white;
                text-align: center;
                padding: 20px 0; /* Add padding to the footer */
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            h2 {
                color: #016599;
            }
